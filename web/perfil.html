<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonHunters</title>

    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="css/dist/style-perfil.css">
    <script src="" defer></script>
</head>

<body>
    <!--! HEADER !-->
    <header class="container-header" id="to-the-top">
        <a href="index.html"><img src="images/MHLogoSMALL.png" alt="Logo da MoonHunters"></a>

        <nav>
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Community</a>
            <a href="">Market</a>
            <a href="">Gambling</a>
        </nav>
        
        <div class="register-div">
            <a href="" class="default-button">Register</a>
        </div>
    </header>

    <!--! Container Principal !-->
    <div class="container-princ">
        <!--! Coluna Esquerda !-->
        <div class="coluna-esquerda">
        </div>
    
        <!--! Coluna Central !-->
        <div class="coluna-central">
            <div class="banner-perfil"><img src="images/banner-perfil.jpeg" alt=""></div>
            <div class="container-content">
                <img class="img-perfil" src="images/bored-ape-835-resized.jpeg" alt="">
                <div class="container-username">
                    <div class="username">
                        <div class="nivel">50</div>
                        <p class="name">Username<span class="tag">#0000</span></p>
                        <a href="" class="edit-profile">Edit Profile</a>
                    </div>
                    <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, totam.</p>
                </div>
            </div>
            <div class="galeria">
                <div class="galeria-header">
                    <h3>Gallery</h3>
                    <a><ion-icon name="pencil-outline"></ion-icon></a>
                </div>
                <div class="imagens">
                    <img src="images/gallery1.jpg" alt="">
                    <img src="images/gallery2.jpg" alt="">
                </div>
                <div class="galeria-footer">
                    <div class="arrows">
                        <ion-icon name="caret-back-outline"></ion-icon>
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </div>
                    <p>Showcase</p>
                </div>
            </div>
        </div>
    
        <!--! Coluna Direita !-->
        <div class="coluna-direita">
        </div>
    </div>

    <!--! Footer !-->
    <footer>
        <div class="social-footer">
            <p>Social Media</p>
            <a><ion-icon name="logo-twitter"></ion-icon></a>
            <a><ion-icon name="logo-youtube"></ion-icon></a>
            <a><ion-icon name="logo-discord"></ion-icon></a>
        </div>
        <nav class="nav-footer">
            <a href="#to-the-top">To the top</a>
            <a href="mailto:gamedeVision@gmail.com">Contact</a>
        </nav>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
