<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--HEADER-->
    <header class="container-header">
        <div>
            <img style="width: 500px;" src="../images/loginRegister/MHLogoSMALL.png" alt="">
        </div>        
    </header>

    <!--BODY-->
    <div id="container-register">
        <div id="title">
            Register
        </div>

        <form action="/loginRegister/login.html">
            <div class="input">
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="login.html"><button id="register-link">Login</button></a>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!--FOOTER-->
    <footer class="container-footer">
        <div>
            <img style="width: 100px;" src="../images/loginRegister/logo.png" alt="">
        </div>
    </footer>
</body>

</html>
